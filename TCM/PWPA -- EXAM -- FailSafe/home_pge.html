<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>FailSafe | Password Manager</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/images/logo.png" class="nav-logo" alt="FailSafe logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">log in</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">sign up</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main class="flex-fill">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <img src="/images/fail-safe-splash.png" class="splash-image" alt="FailSafe Splash">
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm" action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm" action="/register" method="POST">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="mt-4 pt-4 footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>FailSafe Password Manager 2023</h2>
                    <p>Keeping your credentials safe!</p>
                </div>
                <div class="col-md-4">
                    <p class="text-end">Follow us!</p>
                    <img class="socialmedia-img float-right" src="/images/facebook.png">
                    <img class="socialmedia-img float-right" src="/images/linkedin.png">
                    <img class="socialmedia-img float-right" src="/images/instagram.png">
                    <img class="socialmedia-img float-right" src="/images/youtube.png">
                </div>
            </div>
            <hr />
            <div class="row">
                <p class="text-center">Don't forget to take regular breaks! You got this!</p>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        // handle the registration form
        document.querySelector('#registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
                const data = await response.json();
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }

            } catch (error) {
                console.error('Error:', error);
            }
        });
        // handle the login form
        document.querySelector('#loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();
                //alert(data.message);
                if (data.success) {
                    window.location.href = '/vault';
                } else {
                    alert(data.message);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again. More detailed information may be found in the response of this request.');
            }
        });

    </script>
  

</body>

</html>

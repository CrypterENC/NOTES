<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>FailSafe | Password Manager</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/images/logo.png" class="nav-logo" alt="FailSafe logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/vault">vault</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>account</strong></a>
                    </li>                                
                    <li class="nav-item">
                        <a class="nav-link" href="/api">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signout">sign out</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main class="flex-fill">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="alert alert-primary" role="alert">
                            <h2>Account</h2>
                            <p>Update your account details.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Update account password</h2>
                            <form id="editAccount1" action="/account/update" method="POST">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label">Repeat password</label>
                                    <input type="password" class="form-control" id="password2" name="updatedPassword" required>
                                </div>
                                <input type="password" class="form-control" value="account" name="updateField" hidden>
                                <button type="submit" class="btn btn-primary">Update password</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h2>Update vault password</h2>
                            <form id="editAccount2" action="/account/update" method="POST">
                                <div class="mb-3">
                                    <label for="vaultPassword" class="form-label">Vault password</label>
                                    <input type="password" class="form-control" id="vaultPassword" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="vaultPassword2" class="form-label">Repeat vault password</label>
                                    <input type="password" class="form-control" id="vaultPassword2" name="updatedPassword" required>
                                </div>
                                <input type="text" class="form-control" value="vault" name="updateField" hidden>
                                <button type="submit" class="btn btn-primary">Update vault password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <div class="mt-4 pt-4 footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>FailSafe Password Manager 2023</h2>
                    <p>Keeping your credentials safe!</p>
                </div>
                <div class="col-md-4">
                    <p class="text-end">Follow us!</p>
                    <img class="socialmedia-img float-right" src="/images/facebook.png">
                    <img class="socialmedia-img float-right" src="/images/linkedin.png">
                    <img class="socialmedia-img float-right" src="/images/instagram.png">
                    <img class="socialmedia-img float-right" src="/images/youtube.png">
                </div>
            </div>
            <hr />
            <div class="row">
                <p class="text-center">Don't forget to take regular breaks! You got this!</p>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        document.querySelector('#editAccount1').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                const response = await fetch('/account/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });

        document.querySelector('#editAccount2').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                const response = await fetch('/account/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
